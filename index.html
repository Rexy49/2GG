<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Two Grids with Unique 256 Combinations</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h2 { margin-top: 30px; }
  .grid-container { display: flex; gap: 50px; margin-top: 20px; }
  .grid { display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; }
  .grid input { width: 60px; height: 60px; text-align: center; font-size: 20px; }
  button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Two Grids Displaying Unique 4-Digit Combinations</h1>

<button id="generateBtn">Generate Both Grids</button>

<div class="grid-container">
  <div>
    <h2>Grid 1</h2>
    <div class="grid" id="grid1">
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
    </div>
  </div>
  
  <div>
    <h2>Grid 2</h2>
    <div class="grid" id="grid2">
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
      <input type="text" maxlength="4" />
    </div>
  </div>
</div>

<script>
const totalNumbers = 256; // from 0000 to 0255
const allNumbers = Array.from({length: totalNumbers}, (_, i) => i.toString().padStart(4, '0'));

const grid1Inputs = document.querySelectorAll('#grid1 input');
const grid2Inputs = document.querySelectorAll('#grid2 input');

function getUniqueRandomNumbers(count) {
  // Shuffle array and pick first 'count' elements
  const shuffled = [...allNumbers];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled.slice(0, count);
}

function populateGrid(gridInputs) {
  const selectedNumbers = getUniqueRandomNumbers(16);
  for (let i=0; i<16; i++) {
    gridInputs[i].value = selectedNumbers[i];
  }
}

document.getElementById('generateBtn').addEventListener('click', () => {
  populateGrid(grid1Inputs);
  populateGrid(grid2Inputs);
});
</script>

</body>
</html>

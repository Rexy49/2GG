<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Number Grid with Combinations</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 1200px;
  margin: 20px auto;
  padding: 10px;
  text-align: center;
}
h1 {
  margin-bottom: 20px;
}
#grid {
  display: grid;
  grid-template-columns: repeat(4, 80px);
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}
#grid button {
  width: 80px;
  height: 80px;
  font-size: 24px;
  cursor: default;
}
.buttons {
  margin-bottom: 20px;
}
#searchContainer {
  margin-bottom: 20px;
}
#searchInput {
  width: 300px;
  padding: 8px;
  font-size: 16px;
}
#combinations {
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}
.comb {
  background-color: #f0f0f0;
  padding: 8px 12px;
  border-radius: 4px;
  font-family: monospace;
  font-size: 16px;
  min-width: 50px;
  text-align: center;
}
#results {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>Number Grid with Combinations</h1>

<div id="grid"></div>

<div class="buttons">
  <button id="generateBtn">Generate</button>
  <button id="resetBtn">Reset</button>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search combinations containing digits..." />
  <button id="searchBtn">Search</button>
</div>

<h2>Total Combinations: 256</h2>
<div id="combinations"></div>

<div id="results"></div>

<script>
// Generate the 4x4 grid of numbers
const gridSize = 4;
const gridContainer = document.getElementById('grid');

function createGrid() {
  gridContainer.innerHTML = '';
  for (let i=0; i<gridSize*gridSize; i++) {
    const btn = document.createElement('button');
    btn.innerText = '';
    gridContainer.appendChild(btn);
  }
}

// Fill grid with random digits
function fillGridRandom() {
  const buttons = document.querySelectorAll('#grid button');
  buttons.forEach(btn => {
    btn.innerText = Math.floor(Math.random() * 10).toString();
  });
}

// Reset grid to empty
function resetGrid() {
  const buttons = document.querySelectorAll('#grid button');
  buttons.forEach(btn => {
    btn.innerText = '';
  });
}

// Generate all combinations from 0000 to 9999
function generateAllCombinations() {
  const combos = [];
  for (let i=0; i<=255; i++) {
    const numStr = i.toString().padStart(3,'0');
    for (let d=0; d<=9; d++) {
      combos.push(d.toString().padStart(4,'0'));
    }
  }
  // Better way: generate all 0000 to 9999
  combos.length=0; // clear
  for (let i=0; i<=255; i++) {
    const baseStr = i.toString().padStart(3,'0');
    for (let d=0; d<=9; d++) {
      combos.push(baseStr + d);
    }
  }
  return combos;
}

// Generate and display all combinations
function displayCombinations() {
  const combos = [];
  for (let i=0; i<=255; i++) {
    const baseStr = i.toString().padStart(3,'0');
    for (let d=0; d<=9; d++) {
      combos.push(baseStr + d);
    }
  }
  const container = document.getElementById('combinations');
  container.innerHTML = '';
  combos.forEach(c => {
    const span = document.createElement('div');
    span.className='comb';
    span.innerText=c;
    container.appendChild(span);
  });
}

// Search in combinations
function performSearch() {
  const query = document.getElementById('searchInput').value.trim();
  const container = document.getElementById('combinations');
  const combs = Array.from(container.children);
  let foundCount = 0;
  combs.forEach(c => c.style.backgroundColor = '#f0f0f0');
  if (!query) {
    document.getElementById('results').innerText='Enter a sequence to search.';
    return;
  }
  if (!/^[0-9]+$/.test(query) || query.length > 4) {
    document.getElementById('results').innerText='Enter 1 to 4 digits.';
    return;
  }

  combs.forEach(c => {
    if (c.innerText.includes(query)) {
      c.style.backgroundColor='yellow';
      foundCount++;
    }
  });
  document.getElementById('results').innerText=`Found ${foundCount} combinations containing "${query}".`;
}

// Event listeners
document.getElementById('generateBtn').addEventListener('click', fillGridRandom);
document.getElementById('resetBtn').addEventListener('click', resetGrid);
document.getElementById('searchBtn').addEventListener('click', performSearch);

// Initialize grid and combinations
createGrid();
displayCombinations();
</script>

</body>
</html>
